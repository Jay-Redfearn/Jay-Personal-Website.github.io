<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sales Tax Calculator</title>
		<link rel="stylesheet" href="sales_tax.css">
		<script src="sales_tax.js"></script>
	</head>
	<body>
		<main>
			<h1>Sales Tax Calculator</h1>
			<h2>Enter the values below and click "Calculate".</h2>
		  	<form action="#" id="calculateForm" name="calculateForm" onsubmit="return finalTotal()" method="POST">
				<label for="subtotal">Subtotal:</label>
			  	<input type="number" id="subtotal" name="subtotal" min="0" step=".01" required>
			  	<span id="subtotal_error" class = "blue">*</span>
				<br>

				<label for="taxRate">Tax Rate:</label>
				<input type="number" id="taxRate" name="taxRate" min="0" max="100" step=".01" title="The tax rate is a number between 0 and 100." required>
				<span id="taxRate_error" class = "blue">*</span>
				<span class = "black"> &nbsp;% </span>
				<br>

				<label for="shippingCharges">Shipping Charges:</label>
				<input type="number" class="bottom_of_group" id="shippingCharges" name="shippingCharges" step=".01" required>
				<span id="shippingCharges_error" class = "green">*</span>
				<br>
				
				<label for="salesTax">Sales Tax:</label>
				<input type="text" id="salesTax" step=".01" disabled="disabled" />
				<br>
				
				<label for="total">Final total:</label>
				<input type="text" id="total" step=".01" disabled="disabled" />
				<br>
				
				<label>&nbsp;</label>
				<input type="submit" class="input_button" class="input_button:hover" id="calculate" value="Calculate">
			</form>
		</main>
	</body>
</html>
